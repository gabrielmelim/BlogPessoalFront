<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="d-sm-none d-md-block col-md-6 " id="img-bg"></div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center">Cadastrar</h1>

                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"/>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="usuario" name="usuario"
                                placeholder="Digite seu e-mail" />
                            <div id="validmail"></div>

                        </div>
                        <div class="form-group">
                            <label for="foto">Link da Foto:</label>
                            <input type="text" class="form-control" id="foto" name="foto" placeholder="Cole o link da foto"/>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha"
                                placeholder="A senha deve ter 8 caracteres no minimo" name="senha"/>
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Digite sua senha" />
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuario:</label>
                            <select name="tipo" id="tipo" class="form-control">
                                <option value="" selected disabled>Selecione o tipo de usuario</option>
                                <option value="admin">Administrador</option>
                                <option value="padrao">Padr√£o</option>
                            </select>

                        </div>

                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-danger w-25" routerLink="/entrar">Cancelar</button>
                            <button type="submit" class="btn btn-success w-25">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
